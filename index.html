<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        AFRAME.registerComponent('draw-line', {
            schema: {
                end: {type: 'vec3'},
                color: {type: 'string', default: '#FF0000'}
            },
            init: function () {
                const data = this.data;
                const line = new THREE.Line(
                    new THREE.BufferGeometry().setFromPoints([this.el.object3D.position, data.end]),
                    new THREE.LineBasicMaterial({ color: data.color })
                );
                this.el.setObject3D('line', line);
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.gltf"
            ></a-asset-item>
        </a-assets>

        <!-- Continuous asset in the center of the screen -->
        <a-entity
            gltf-model="#animated-asset"
            scale="0.49795080132744113 0.49795080132744113 0.49795080132744113"
            position="0 0 -2" <!-- Adjust position if needed -->
        ></a-entity>

        <!-- Entities at specific GPS coordinates -->
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.49795080132744113 0.49795080132744113 0.49795080132744113"
            gps-entity-place="latitude: 12.991882; longitude: 80.230954;"
            draw-line="end: 12.991882 80.230954 0;"
        ></a-entity>
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.49795080132744113 0.49795080132744113 0.49795080132744113"
            gps-entity-place="latitude: 12.991741221512893; longitude: 80.23098000884602;"
            draw-line="end: 12.991741221512893 80.23098000884602 0;"
        ></a-entity>
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.49795080132744113 0.49795080132744113 0.49795080132744113"
            gps-entity-place="latitude: 12.991600089712554; longitude: 80.23099610210012;"
            draw-line="end: 12.991600089712554 80.23099610210012 0;"
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
