<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-entity geometry="primitive: box;" material="color: red;" position="0 0.5 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        let destination = { lat: 12.991882, lng: 80.230954 }; // Your destination coordinates
        let userMarker; // Entity for user's position

        navigator.geolocation.watchPosition((position) => {
            let userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            // Update user marker position
            if (!userMarker) {
                userMarker = document.createElement('a-entity');
                userMarker.setAttribute('geometry', 'primitive: box');
                userMarker.setAttribute('material', 'color: blue');
                document.querySelector('a-scene').appendChild(userMarker);
            }
            userMarker.setAttribute('gps-entity-place', `latitude: ${userLocation.lat}; longitude: ${userLocation.lng};`);
        });
    </script>
</body>
</html>
