<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        // Register draw-line component
        AFRAME.registerComponent('draw-line', {
            schema: {
                end: { type: 'vec3' },
                color: { type: 'string', default: '#FF0000' }
            },
            init: function () {
                const data = this.data;
                const points = [
                    this.el.object3D.position.clone(),
                    new THREE.Vector3(data.end.x, data.end.y, data.end.z)
                ];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({ color: data.color });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                this.el.setObject3D('line', line);
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.gltf" <!-- Ensure this path is correct -->
            ></a-asset-item>
        </a-assets>

        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 12.991882; longitude: 80.230954;"
            draw-line="end: 12.991882 80.230954 0;" <!-- Corrected end point format -->
        ></a-entity>

        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 12.991741; longitude: 80.230980;"
            draw-line="end: 12.991741 80.230980 0;" <!-- Corrected end point format -->
        ></a-entity>

        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 12.991600; longitude: 80.230996;"
            draw-line="end: 12.991600 80.230996 0;" <!-- Corrected end point format -->
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
